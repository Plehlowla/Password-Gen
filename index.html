<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class='password-display' id="passwordDisplay">password</h3>
        <form action="#" id="passwordGeneratorForm" class="form">
            
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min='1' max='50' value="10" id="characterAmountRange">
                <input class="number-input" type="number" min='1' max='50' value="10" id="characterAmountNumber">
            </div>
            
            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" name="" id="includeUpperCase">
            
            <label for="includeUNumbers">Include Numbers</label>
            <input type="checkbox" name="" id="includeNumbers">
            
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" name="" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>



</body>
</html>
